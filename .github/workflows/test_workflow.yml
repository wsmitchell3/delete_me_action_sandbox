name: test_workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        type: environment
        required: true

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello"
  Test:
    runs-on: ubuntu-latest
    if: github.event-name == 'workflow_dispatch'
    needs: hello
    environment: Test
    steps:
      - run: echo "Testing..."
  Load-Test:
    runs-on: ubuntu-latest
    if: github.event-name == 'workflow_dispatch'
    needs: hello
    environment: Load-Test
    steps:
      - run: |
          echo "Testing..."
          sleep 15
  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    environment:
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
    steps:
      - run: |
          echo "Step 1..."
          sleep 10
      - run: |
          echo "Step 2..."
          sleep 10
      - run: | 
          echo "Step 3..."
          sleep 10
      - run: | 
          echo "Step 4..."
          sleep 10
      - run: |
          echo "Step 5..."
          sleep 10
